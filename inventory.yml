---
all:
  vars:
    provision_group: pg
    ova_vm_name: rhcos-4.3.0-x86_64-vmware
    ova_template_url: "https://mirror.openshift.com/pub/openshift-v4/dependencies/rhcos/latest/latest/rhcos-4.3.0-x86_64-vmware.ova"
    cluster_name: ocp-poc
    base_domain: vivid.co.uk
    dhcp_server_dns_servers: 172.16.10.11
    dhcp_server_gateway: 172.16.10.254
    dhcp_server_subnet_mask: 255.255.255.0
    dhcp_server_subnet: 172.16.10.0
    load_balancer_ip: 172.16.10.171
    ocp_client: "https://mirror.openshift.com/pub/openshift-v4/clients/ocp/4.3.8/openshift-client-linux-4.3.8.tar.gz"
    ocp_installer: "https://mirror.openshift.com/pub/openshift-v4/clients/ocp/4.3.8/openshift-install-linux-4.3.8.tar.gz"
  children:
    webserver:
      hosts:
        bastion.ocp-poc.vivid.co.uk:
          httpd_port: 8080
    loadbalancer:
      hosts:
        bastion.ocp-poc.vivid.co.uk:
    pg:
      hosts:
        bootstrap:
          base64_config_data: "{{ base64_bootstrap }}"
          ip: 172.16.10.131
          memory: 24576
          cores: 2
        master0:
          base64_config_data: "{{ base64_master }}"
          etcd_name: etcd-0
          ip: 172.16.10.132
          memory: 24576
          cores: 4
        master1:
          base64_config_data: "{{ base64_master }}"
          etcd_name: etcd-1
          ip: 172.16.10.133
          memory: 24576
          cores: 4
        master2:
          base64_config_data: "{{ base64_master }}"
          etcd_name: etcd-2
          ip: 172.16.10.134
          memory: 24576
          cores: 4
        worker0:
          base64_config_data: "{{ base64_worker }}"
          ip: 172.16.10.135
          memory: 24576
          cores: 4
        worker1:
          base64_config_data: "{{ base64_worker }}"
          ip: 172.16.10.136
          memory: 24576
          cores: 4
    nn:
      hosts:
        worker2: {}